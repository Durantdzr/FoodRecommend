<!DOCTYPE html>
<html style="height: 100%">
<body style="height: 100%; margin: 0">
{#{% load static %}#}
<div id="container1" style="height: 100%"></div>
{#<script type="text/javascript" src="{% static "/echarts/echarts.min.js" %}"></script>#}
<script type="text/javascript">
    var dom1 = document.getElementById("container1");
    var myChart1 = echarts.init(dom1);
    var app1 = {};
    option = null;
    var cellSize = [80, 80];
    var pieRadius = 30;

    function getVirtulData() {
        var date = +echarts.number.parseDate('2018-09-01');
        var end = +echarts.number.parseDate('2018-10-01');
        var dayTime = 3600 * 24 * 1000;
        var data = [];
        for (var time = date; time < end; time += dayTime) {
            data.push([
                echarts.format.formatTime('yyyy-MM-dd', time)
            ]);
        }
        return data;
    }

    function getPieSeries(scatterData, chart, i) {
        return echarts.util.map(scatterData, function (item, index) {
            var center = chart.convertToPixel('calendar', item);
            return {
                id: index + 'pie',
                type: 'pie',
                center: center,
                label: {
                    normal: {
                        formatter: '{c}',
                        position: 'inside'
                    }
                },
                radius: pieRadius,
                data: [
                    {name: '运动', value: slptime[index][0]},
                    {name: '睡觉', value: slptime[index][1]},
                    {name: '其它', value: slptime[index][2]}
                ]
            };
        });
    }

    function getPieSeriesUpdate(scatterData, chart) {
        return echarts.util.map(scatterData, function (item, index) {
            var center = chart.convertToPixel('calendar', item);
            return {
                id: index + 'pie',
                center: center
            };
        });
    }

    var scatterData = getVirtulData();
    var slptime = {{ spoleep }}
        option = {
            tooltip: {},
            legend: {
                data: [ '睡觉','运动', '其它'],
                bottom: 20
            },
            calendar: {
                top: 'middle',
                left: 'center',
                orient: 'vertical',
                cellSize: cellSize,
                yearLabel: {
                    show: false,
                    textStyle: {
                        fontSize: 30
                    }
                },
                dayLabel: {
                    margin: 20,
                    firstDay: 1,
                    nameMap: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                },
                monthLabel: {
                    show: false
                },
                range: {{ month |safe}},
            },
            series: [{
                id: 'label',
                type: 'scatter',
                coordinateSystem: 'calendar',
                symbolSize: 1,
                label: {
                    normal: {
                        show: true,
                        formatter: function (params) {
                            return echarts.format.formatTime('dd', params.value[0]);
                        },
                        offset: [-cellSize[0] / 2 + 10, -cellSize[1] / 2 + 10],
                        textStyle: {
                            color: '#000',
                            fontSize: 14
                        }
                    }
                },
                data: scatterData
            }]
        };
    if (!app1.inNode) {
        var pieInitialized;
        setTimeout(function () {
            pieInitialized = true;
            i = 1
            myChart1.setOption({
                series: getPieSeries(scatterData, myChart1, i++)
            });
        }, 10);
        app1.onresize = function () {
            if (pieInitialized) {
                myChart1.setOption({
                    series: getPieSeriesUpdate(scatterData, myChart1)
                });
            }
        };
    }
    ;
    if (option && typeof option === "object") {
        myChart1.setOption(option, true);
    }

</script>
</body>
</html>
